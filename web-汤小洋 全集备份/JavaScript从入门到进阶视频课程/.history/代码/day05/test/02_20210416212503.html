<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    var names=["ton","sssssd","efeww","wqwe"];
    console.log("排序前："+names);
    names.sort();
    console.log("排序后："+names);

    var nums=[13,52,72,8,3,14,84];
    console.log(nums);
    nums.sort();
    nums.sort(itany);
    console.log(nums);

    function itany(a,b)
    {
        if(a>b)
        {
            return -1;
        }else if(a<b)
        {
            return 1;
        }else
        {
            return 0;
        }
    }

    console.log()
    names.reverse();
    console.log(names);

    
    
    
    </script>
