    <script type="text/javascript">

    function calcSum()
    {
        var sum=0;
        for(var i=1;i<=100;i++)
        {
            sum+=i;
        }
        console.log(sum);
    }
    calcSum();

    function calcSum2(n);
    {
        var sum=0;
        for(var i=1;i<=n;i++)
        {
            sum+=i;
        }
        console.log("从1到"+n+"之和为："+sum);
    }

    calcSum2(20);
    calcSum(200);



    
    
    
    </script>
