    <script type="text/javascript">

        function max(array);
    {
        var max=array[0];
        for(var i=0;i<array.length;i++)
        {
            if(array[i]>max)
            {
                max=array[i];
            }
        }
        return max;
    }

    var nums=[12,34,65,84,23,135];
    console.log(max(nums));
    
    
    
    
    
    </script>
