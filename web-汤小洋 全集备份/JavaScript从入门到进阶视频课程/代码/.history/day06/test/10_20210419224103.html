    <title>Document</title>
    <script type="text/javascript">
    function switchArray(array,i,j)
    {
        var temp=array[i];
        array[i]=array[j];
        array[j]=temp;
        return array;
    }

    var nums1=[12,3,23,652,62,3,0,2];
    console.log(nums1);
    nums=nums1;
    nums=switchArray(nums,0,3);
    console.log(nums);
    
    
    
    </script>
