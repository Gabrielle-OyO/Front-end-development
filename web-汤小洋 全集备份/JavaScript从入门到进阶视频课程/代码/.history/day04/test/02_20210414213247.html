<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    //定义一个数组
    var scores=new Array()
    //添加元素
    scores[0]=95;
    scores[1]=90;
    scores[2]=89;
    //获取数组中的元素
    console.log("数组中的第一个元素输出："+scores[0]);
    console.log("数组中的第二个元素输出："+scores[1]);
    console.log("数组中的第三个元素输出："+scores[2]);
    //直接输出数组名
    console.log(scores);
    
    //获取数组长度
    console.log("数组的长度:"+scores.length);
    
    //循环输出数组中的每一个元素
    console.log("循环输出数组每一个元素:");
    for(var i=0;i<scores.length;i++)
    {
        console.log(scores[i]);
    }

    // //新建数组没有元素，长度为0

    array[0]="tom";
    array[1]=23;
    array[2]=23.5;
    array[3]=true;
    array[4]=null;
    console.log(array.length+","+array);
    array.length=2



    </script>
