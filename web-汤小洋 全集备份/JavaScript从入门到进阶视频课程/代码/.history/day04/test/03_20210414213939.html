    <title>Document</title>
    <script type="text/javascript">
    //将1-100中能被3整除的数存放到数组nums中，并输出统计个数
    var nums=new Array();
    for(var i=1;i<=100;i++)
    {
        if(i%3==0)
        {
            nums[nums.length]=i;
        }
    }
    console.log(nums);
    
    </script>
