<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function doOpen(){
        open("window对象的属性和方法.html","page1","width=300,height=300,resizable=no");
    }

    function doDialog(){
        window.showModalDialog("对象的属性和方法.html","page1");
    }

    function doClose(){
        close();//Chrome 支持Firfox不支持
    }

    </script>
</head>
<body>
    <input type="button" value="open" onclick="doOpen()">
    <input type="button" value="dialog" onclick="doDialog()">
    <input type="button" value="close" onclick="doClose()">
</body>
</html>
